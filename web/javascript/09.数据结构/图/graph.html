<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script src="./../队列/queue.js"></script>
    <script src="./../栈/stack.js"></script>
    <script src="./../字典/dictionary.js"></script>
    <script src="./graph.js"></script>

    <script>
      var graph = new Graph();
      var myVertices = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I']; //{7}
      for (var i = 0; i < myVertices.length; i++) {
        graph.addVertex(myVertices[i]);
      }
      graph.addEdge('A', 'B'); //{9}
      graph.addEdge('A', 'C');
      graph.addEdge('A', 'D');
      graph.addEdge('C', 'D');
      graph.addEdge('C', 'G');
      graph.addEdge('D', 'G');
      graph.addEdge('D', 'H');
      graph.addEdge('B', 'E');
      graph.addEdge('B', 'F');
      graph.addEdge('E', 'I');

      console.log(graph.toString());

      function printNode(value, color) {
        console.log('Visited vertex: :', value, color);
      }
      graph.bfs(myVertices[0], printNode);

      var shortestPathA = graph.BFS(myVertices[0]);
      console.log(shortestPathA);

      console.log(graph.BFSShortestPath(myVertices[0]));

      graph.dfs(printNode);

      var result = graph.DFS();
      console.log('DFS result:', result);
    </script>
  </body>
</html>
