<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .container {
      position: relative;
      width: 90%;
      margin: 0 auto;
      border: 2px solid black;
    }

    .container img {
      position: absolute;
      transition: 0.3s;
    }
  </style>
</head>

<body>
  <div id="container" class="container"></div>

  <script src="./index-2.0.js"></script>
  <script>
    var waterfall = new Waterfall('#container', { imgs: new Array(40).fill('./imgs/').map((val, i) => `${val}${i}.jpg`) });
  </script>
</body>

</html>
