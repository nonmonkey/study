<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .container {
      display: table;
      width: 100%;
      border: 1px solid black;
    }

    .aside-left,
    .aside-right {
      display: table-cell;
      width: 100px;
      height: 300px;
      background-color: blanchedalmond;
    }

    .main {
      display: table-cell;
      height: 300px;
      background-color: blueviolet;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="aside-left"></div>
    <div class="main"></div>
    <div class="aside-right"></div>
  </div>
</body>
</html>
