<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      font-size: 0;
      border: 1px solid black;
    }

    .aside {
      display: inline-block;
      width: 100px;
      height: 300px;
      background-color: thistle;
    }

    .main {
      display: inline-block;
      width: calc(100% - 100px);
      height: 300px;
      background-color: teal;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="aside"></div>
    <div class="main"></div>
  </div>
</body>
</html>
