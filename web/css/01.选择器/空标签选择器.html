<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .parent {
      height: 100px;
      background-color: aquamarine;
      margin-bottom: 10px;
    }

    .child {
      height: 40px;
      border: 1px solid blue;
    }

    /* 空标签选择器 */
    :empty {
      color: #f40;
      background-color: #f40;
      border: 5px solid black;
    }
  </style>
</head>
<body>

  <div class="parent"></div>

  <div class="parent">
    <div class="child"></div>
  </div>

  <div class="parent">
    <div class="child">
      <span>爱打牌的谢军</span>
      <span></span>
    </div>
  </div>
  
</body>
</html>
