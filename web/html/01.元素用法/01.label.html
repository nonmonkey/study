<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>显式指定通过for(for的值就是对应radio的id的值)</h1>
    <form>
      <label for="male">Male</label>
      <input type="radio" name="sex" id="male" />
      <br />
      <label for="female">Female</label>
      <input type="radio" name="sex" id="female" />
    </form>

    <h1>隐式指定只用label标签把radio包括进来</h1>
    <form>
      <label>Male<input type="radio" name="sex" /></label>
      <label>Female<input type="radio" name="sex" /></label>

      <label><input type="checkbox" name="a" value="1"/>abcdefg</label>
      <label><input type="checkbox" name="b" value="1"/>hijklmn</label>

    </form>
  </body>
</html>
