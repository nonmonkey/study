<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <title>display</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        display: flex;
        height: 400px;
        background-color: black;
      }

      .left {
        background-color: darkcyan;
      }

      .right {
        flex: 1;
        background-color: lightsalmon;
      }
    </style>
  </head>
  <body style="height: 100%">
    <div class="box">
      <div class="left">left</div>
      <div class="right">right</div>
    </div>
  </body>
</html>
